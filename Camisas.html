<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Camisas</title>
	<link rel="stylesheet" type="text/css" href="CSS2/folhasdeestilo2.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
	<script type="text/javascript">
		function CamisaLisa(vazio, ModeloLisa) {
			var CamisaLisa = document.getElementById("vazio").src = "Imagem3/ModeloLisa.png";
			var tituloLisa = document.getElementById("divTitulo").innerHTML = "Camisa Lisa"}
		function CamisaMercurio(vazio, ModeloMercurio) {
			var CamisaMercurio = document.getElementById("vazio").src = "Imagem3/ModeloMercurio.png";
			var tituloMercurio = document.getElementById("divTitulo").innerHTML = "Camisa de Mercurio"}
		function CamisaVenus(vazio, ModeloVenus) {
			var CamisaVenus = document.getElementById("vazio").src = "Imagem3/ModeloVenus.png";
			var tituloVenus = document.getElementById("divTitulo").innerHTML = "Camisa de Venus"}
		function CamisaTerra(vazio, ModeloTerra) {
			var CamisaTerra = document.getElementById("vazio").src = "Imagem3/ModeloTerra.png";
			var tituloTerra = document.getElementById("divTitulo").innerHTML = "Camisa da Terra"}
		function CamisaMarte(vazio, ModeloMarte) {
			var CamisaMarte = document.getElementById("vazio").src = "Imagem3/ModeloMarte.png";
			var tituloMarte = document.getElementById("divTitulo").innerHTML = "Camisa de Marte"}
		function CamisaJupiter(vazio, ModeloJupiter) {
			var CamisaJupiter = document.getElementById("vazio").src = "Imagem3/ModeloJupiter.png";
			var tituloJupiter = document.getElementById("divTitulo").innerHTML = "Camisa de Jupiter"}
		function CamisaSaturno(vazio, ModeloSaturno) {
			var CamisaSaturno = document.getElementById("vazio").src = "Imagem3/ModeloSaturno.png";
			var tituloSaturno = document.getElementById("divTitulo").innerHTML = "Camisa de Saturno"}
		function CamisaUrano(vazio, ModeloUrano) {
			var CamisaUrano = document.getElementById("vazio").src = "Imagem3/ModeloUrano.png";
			var tituloUrano = document.getElementById("divTitulo").innerHTML = "Camisa de Urano"}
		function CamisaNetuno(vazio, ModeloNetuno) {
			var CamisaNetuno = document.getElementById("vazio").src = "Imagem3/ModeloNetuno.png";
			var tituloNetuno = document.getElementById("divTitulo").innerHTML = "Camisa de Netuno"}
		function CamisaPlutao(vazio, ModeloPlutao) {
			var CamisaPlutao = document.getElementById("vazio").src = "Imagem3/ModeloPlutao.png";
			var tituloPlutao = document.getElementById("divTitulo").innerHTML = "Camisa de Plutao"}
	</script>
</head>
<body>
	<section class="camisas">Configurações de Camisas</section>
	<table class="tabInfo">
		<tr>
			<th class="linTH" colspan="4">Configurações de Camisas</th>
		</tr>
		<tr>
			<th class="colTH" rowspan="10">Desenhos</th>
			<th class="colMenu"><a class="colLink" onclick="CamisaLisa()">Lisa</a></th>
			<th class="colMenu"colspan="2" rowspan="10">
				<div id="divTitulo"></div>
				<img id="vazio" class="imgCamisa" src="Imagem3/vazio.png">
			</th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaMercurio()">Mercúrio</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaVenus()">Vênus</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaTerra()">Terra</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaMarte()">Marte</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaJupiter()">Jupiter</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaSaturno()">Saturno</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaUrano()">Urano</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaNetuno()">Netuno</a></th>
		</tr>
		<tr class="colMenu">
			<th><a class="colLink" onclick="CamisaPlutao()">Plutão</a></th>
		</tr>
		<tr>
			<th class="linTH" colspan="4"></th>
		</tr>
		<tr>
			<th class="colTH">Modelos de Manga</th>
			<th>T-Shirt</th>
			<th>Baby Look</th>
			<th>Sem Manga</th>
		</tr>
		<tr>
			<th class="linTH" colspan="4"></th>
		</tr>
		<tr>
			<th class="colTH">Tamanhos</th>
			<th>
				<table class="tabInterna">
					<tr>
						<th class="tabTH">P</th>
						<th class="tabTH">M</th>
					</tr>
					<tr>
						<th class="tabTH">G</th>
						<th class="tabTH">GG</th>
					</tr>
				</table>
			</th>
			<th class="colTH">Cores</th>
			<th>
			<table class="tabInterna">
					<tr>
						<th class="tabTH"><img class="tabImg" alt="Azul" src="Imagem2/Azul.png"></th>
						<th class="tabTH"><img class="tabImg" alt="Lilas" src="Imagem2/Lilas.png"></th>
					</tr>
					<tr>
						<th class="tabTH"><img class="tabImg" alt="Preto" src="Imagem2/Preto.png"></th>
						<th class="tabTH"><img class="tabImg" alt="Branco" src="Imagem2/Branco.png"></th>
					</tr>
			</table>
			</th>
		</tr>
	</table>
</body>
</html>
